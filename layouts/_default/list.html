{{ define "main" }}
<section class="posts h-feed"></section>

{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") (index .Site.Params "archive-paginate" | default 15) }}
{{ range $paginator.Pages  }}

    <article class="post h-entry">
      <time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}"><a href="{{ .Permalink }}" title="Permalink to Microblog post" class="u-url">{{ .Date.Format "Mon, 02 January 2006" }}</a></time>
      {{ if .Title }}
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      {{ end }}
      <div class="e-content">{{ .Content }}</div>
    </article>

{{ end }}

</section>
{{ end }}

{{ define "main" }}

<article>
    <header>
        <time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}"><a href="{{ .Permalink }}" title="Permalink to Microblog post" class="u-url">{{ .Date.Format "Mon, 02 January 2006" }}</a></time>
        <h1>{{ .Title }}</h1>
    </header>

    <div class="postbody">
        {{ .Content }}
    </div>
</article>

{{ end }}

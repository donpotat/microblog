{{ define "main" }}
<article class="post--single h-entry">
  {{ if .Title }}
    <h1 class="p-name">{{ .Title }}</h1>
  {{ end }}
  <div class="e-content">
  {{ .Content }}
  </div>
  <aside class="post__footer" role="complementary">
    <small><time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "Mon, 02 January 2006" }}</time></small>
  </aside>
</article>
{{ end }}

{{ define "main" }}
<article class="post--single h-entry">
  <p><small><time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}"><a href="{{ .Permalink }}" title="Permalink to Microblog post" class="u-url">{{ .Date.Format "Mon, 02 January 2006" }}</time></a></small></p>
  {{ if .Title }}
    <h1 class="p-name">{{ .Title }}</h1>
  {{ end }}
  <div class="e-content">
  {{ .Content }}
  </div>
</article>
{{ end }}
